<header class="p-3 header">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/ucesnik" class="nav-link px-2 text-white">Pocetna</a></li>
          <li>
            <div ngbDropdown class="d-inline-block">
                <a id="dropdownBasic1" ngbDropdownToggle>
                    Profil
                </a>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <a routerLink="/ucesnik/mojProfil">Moj profil</a>
                    <a routerLink="/ucesnik/mojeRadionice">Moje radionice</a>
                    <a routerLink="/ucesnik/akcije">Moje akcije</a>
                    <a routerLink="/ucesnik/svePoruke">Moje poruke</a>
                </div>
            </div>
          </li>
          <li><a routerLink="/ucesnik/sveRadionice" class="nav-link px-2 text-white">Radionice</a></li>
          <li><a routerLink="/ucesnik/postaniOrganizator" class="nav-link px-2 text-white">Postani organizator</a></li>
          <li><a routerLink="" (click) = "odjaviSe()" class="nav-link px-2 text-white">Odjavi se</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="content">
    <h1>Promeni lozinku</h1>
    <form>
        <input type="password" [(ngModel)]="staraLozinka" name="staraLozinka" placeholder="Unesite staru lozinku..." required="true">
        <br>
        <input  type="password" [(ngModel)]="novaLozinka1" name="novaLozinka1" placeholder="Unesite lozinku..." required="true">
        <br>
        <input  type="password" [(ngModel)]="novaLozinka2" name="novaLozinka2" placeholder="Unesite ponovljenu lozinku..." required="true">
        <br>
    </form>
    
    <button name="loginButton" mat-raised-button color="primary" (click)="promeniLozinku()">Promeni lozinku</button>
    <br>
    <span class="poruka">{{poruka}}</span>
</div>


<div class="foot">
    <footer class="footer">
        <p class="ft">
            Copyright Nikola Krstic
        </p>
    </footer> 
</div>
