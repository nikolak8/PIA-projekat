<header class="p-3 header">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/organizator" class="nav-link px-2 text-white">Pocetna</a></li>
          <li><a routerLink="/organizator/profil" class="nav-link px-2 text-white">Profil</a></li>
          <li>
            <div ngbDropdown class="d-inline-block">
                <a id="dropdownBasic1" ngbDropdownToggle>
                    Radionice
                </a>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <a routerLink="/organizator/sveRadionice">Moje radionice</a>
                    <a routerLink="/organizator/dodajRadionicu">Dodaj</a>    
                </div>
            </div>
          </li>
          <li><a routerLink="" (click) = "odjaviSe()" class="nav-link px-2 text-white">Odjavi se</a></li>
        </ul>
      </div>
    </div>
  </header>

  <h1 class = 'naslov'>Prijavljeni</h1>

  <div class = 'content'>
    <mat-tab-group>
       <mat-tab class="tb">
        <div *ngIf = "ucesnici?.length > 0" class="tab-content">
            <div *ngFor="let u of ucesnici" class="tbr">
                
                    <table class="table">
                        <tr>
                            <th>Radionica</th>
                            <th>Kor.Ime</th>
                            <th>Prihvati</th>
                            <th>Odbij</th>
                        </tr>
                        <tr>
                            <td class="b"><span>{{radionica.naziv}}</span></td>
                            <td class="b">{{u.ime}}</td>
                            <td>
                                <button name="loginButton" mat-raised-button color="primary" (click)="prihvati(u.ime)" >Prihvati</button>
                            </td>
                            <td>
                                <button name="loginButton" mat-raised-button color="primary" (click)="odbij(u.ime)" >Odbij</button>
                            </td>
                        </tr>
                    </table>
                <hr>
            </div>
        </div> 
       </mat-tab>
    </mat-tab-group>
    </div>

    <h3 class = 'naslov' *ngIf = "ucesnici?.length == 0">Nema prijavljenih!</h3>


  <div class="foot">
    <footer class="footer">
        <p class="ft">
            Copyright Nikola Krstic
        </p>
    </footer> 
</div>
